<#include "/views/com/_layout.html" />
<@layout>
<div class="form-group">
  <div class="pull-left">
    <ul class="list-inline">      
      <li><a href="#"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></li>
    </ul>
  </div>
  <div class="pull-right"></div>
  <div class="clearfix"></div>
</div>
<form class="form-horizontal" action="${base}/logsend/dosave" method="post">
  <div class="form-group">
    <label for="t_name" class="col-xs-2 control-label">任务id</label>
    <div class="col-xs-5">
      <input type="text" class="form-control" id="task.ls_task_id" value="${ls_task_id}" name="logsend.ls_task_id" placeholder="任务名称">
    </div>
  </div>
  <div class="form-group">
    <label for=""t_resolution"" class="col-xs-2 control-label">机器id</label>
    <div class="col-xs-5">
      <input type="text" class="form-control" id="ls_client_id" name="logsend.ls_client_id" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="t_type" class="col-xs-2 control-label">发送类型</label>
    <div class="col-xs-5">      
      <input type="text" class="form-control" id="ls_type" name="logsend.ls_type" placeholder="">
    </div>
  </div> 
  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-10">
      <button type="submit" class="btn btn-primary btn-sm">保存</button>
      <button type="button" class="btn btn-default btn-sm">重置</button>
      
    </div>
  </div>
</form>
</@layout>
