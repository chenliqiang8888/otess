<body>
	<div id="left"></div>
	<div id="right" style="overflow: auto;"></div>
	<div class="dialog">
		<input type="hidden" id="sel_dataindex" name="sel_dataindex" value="0">
		<form id="dialog-modal-edittaskitem" title="编辑任务项">
			<div class="form-group form-group-sm">
				<label for="taskname">任务项名称</label> <input type="text"
					class="form-control" name="ti_name" maxlength="32"
					placeholder="任务项名称">
			</div>
			<div class="form-group form-group-sm">
				<label for="taskname">任务项时长</label>
				<div class="input-group">
					<input type="text" class="form-control" name="taskhour"
						style="width: 40px" placeholder="时" value="01" />
					<div class="input-group-addon">时</div>
					<input type="text" class="form-control" name="taskminute"
						style="width: 40px" placeholder="分" value="00" />
					<div class="input-group-addon">分</div>
					<input type="text" class="form-control" name="tasksecond"
						style="width: 40px" placeholder="秒" value="00" />
					<div class="input-group-addon">秒</div>
				</div>
			</div>
		</form>
		<form id="dialog-modal-saveas" title="另存布局">
			<div class="form-group form-group-sm">
				<label for="taskname">任务项名称</label> <input type="text"
					class="form-control" name="sc_name" maxlength="32" placeholder="名称">
			</div>
		</form>
		<form id="dialog-modal-import" title="导入布局">
			<div class="form-group form-group-sm">
				<label for="taskname">选择布局</label>
					<select name="ti_screen_type" class="form-control"></select>
			</div>
		</form>
		<form id="dialog-modal-editscreen" title="编辑布局">
			<h5 class="text-danger"><span class="glyphicon glyphicon-alert"></span> 提示：宽度最大值=<span id="maxwidth"></span>，高度最大<span id="maxheight"></span></span></h5>
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group form-group-sm">
						<label for="taskname">X坐标</label> <input type="text"
							class="form-control" name="x" maxlength="32" placeholder="X坐标">
					</div>
					<div class="form-group form-group-sm">
						<label for="taskname">宽度</label> <input type="text"
							class="form-control" name="width" maxlength="32" placeholder="布局宽">
					</div>
				</div>
				<div class="col-xs-6">
					<div class="form-group form-group-sm">
						<label for="taskname">Y坐标</label> <input type="text"
							class="form-control" name="y" maxlength="32" placeholder="Y坐标">
					</div>
					<div class="form-group form-group-sm">
						<label for="taskname">高度</label> <input type="text"
							class="form-control" name="height" maxlength="32" placeholder="布局高">
					</div>
				</div>
			</div>			
		</form>
		<form id="dialog-modal-com" title="公共布局"></form>
	</div>
	
</body>
