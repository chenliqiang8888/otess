<#include "/views/com/_layout.html" />
<@layout;section>
<#if section="content"> 
<div class="form-group">
  <div class="pull-left">
  	<ul class="list-inline">      
      <li><a href="#" class="btn btn-primary btn-sm" id="delete" data-url="${base}/screen/delete"><span class="glyphicon glyphicon-trash"></span> 删除</a></li>
    </ul>
  </div>
  <div class="pull-right"></div>
  <div class="clearfix"></div>
</div>

<table class="table table-striped table-bordered table-hover" style="width:100%">
  <thead>
  <tr><th style="width:30px;"><input type="checkbox" name="chkall"></th><th style="width:140px">屏幕名称</th><th>APP布局参数</th><th>Web布局参数</th></tr>
  </thead>
  <tbody>
  <#list screen as x>
  <tr>
    <td><input type="checkbox" name="chk" value="${x.sc_id}"></td>
    <td>${x.sc_name!}</td>
    <td>${x.sc_target!}</td>
    <td>${x.sc_info!}</td>
  </tr>
  </#list>
  </tbody>
</table>
</#if>
<#if section="script"> 
</#if>
</@layout>
